<header class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm">
  <nav class="container mx-auto px-4 py-5">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-3 animate-fade-in">
        <!-- Lungs Emblem -->
        <div class="relative">
          <svg class="w-10 h-10 text-bronze-600" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Trachea -->
            <rect x="30" y="8" width="4" height="12" rx="1" fill="currentColor" opacity="0.9"/>
            <circle cx="32" cy="8" r="2.5" fill="currentColor"/>
            
            <!-- Left Lung - більш реалістична форма -->
            <path d="M30 20 Q28 22 26 24 Q22 28 20 32 Q18 38 19 44 Q20 50 23 54 Q26 57 28 56 Q29 55 29 52 L29 22 Z" 
                  fill="currentColor" opacity="0.8"/>
            <!-- Left lung lobes -->
            <path d="M24 28 Q22 32 22 36 Q22 40 24 44" stroke="currentColor" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
            <path d="M26 30 Q25 34 25 38 Q25 42 26 46" stroke="currentColor" stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
            
            <!-- Right Lung - більш реалістична форма -->
            <path d="M34 20 Q36 22 38 24 Q42 28 44 32 Q46 38 45 44 Q44 50 41 54 Q38 57 36 56 Q35 55 35 52 L35 22 Z" 
                  fill="currentColor" opacity="0.8"/>
            <!-- Right lung lobes -->
            <path d="M40 28 Q42 32 42 36 Q42 40 40 44" stroke="currentColor" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
            <path d="M38 30 Q39 34 39 38 Q39 42 38 46" stroke="currentColor" stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
            
            <!-- Main Bronchi -->
            <path d="M30 20 L28 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M34 20 L36 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            
            <!-- Secondary Bronchi -->
            <path d="M28 24 L26 28 M28 24 L27 30" stroke="currentColor" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
            <path d="M36 24 L38 28 M36 24 L37 30" stroke="currentColor" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="flex flex-col">
          <div class="text-2xl font-serif font-bold text-warm-gray-900 hover:text-bronze-600 transition-all duration-300">
            Руслана Москаленко
          </div>
          <div class="text-xs text-warm-gray-600 uppercase tracking-wide">Торакальна хірургія</div>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-bronze-600" [routerLinkActiveOptions]="{exact: true}"
           class="text-warm-gray-700 hover:text-bronze-600 transition-all duration-300 font-medium">
          Главная
        </a>
        <a (click)="scrollToSection('about')" 
           class="text-warm-gray-700 hover:text-bronze-600 transition-all duration-300 font-medium cursor-pointer">
          О враче
        </a>
        <a (click)="scrollToSection('articles')" 
           class="text-warm-gray-700 hover:text-bronze-600 transition-all duration-300 font-medium cursor-pointer">
          Информация
        </a>
        <a (click)="scrollToSection('contact')" 
           class="bg-bronze-500 text-white px-6 py-3 rounded-full hover:bg-bronze-600 transition-all duration-300 cursor-pointer transform hover:scale-105">
          Контакты
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" class="md:hidden text-warm-gray-900 focus:outline-none">
        <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden mt-4 pb-4 space-y-4 animate-fade-in-up">
      <a routerLink="/" (click)="closeMenu()" 
         class="block text-warm-gray-700 hover:text-bronze-600 transition-all duration-200 font-medium py-2">
        Главная
      </a>
      <a (click)="scrollToSection('about'); closeMenu()" 
         class="block text-warm-gray-700 hover:text-bronze-600 transition-all duration-200 font-medium py-2 cursor-pointer">
        О враче
      </a>
      <a (click)="scrollToSection('articles'); closeMenu()" 
         class="block text-warm-gray-700 hover:text-bronze-600 transition-all duration-200 font-medium py-2 cursor-pointer">
        Информация
      </a>
      <a (click)="scrollToSection('contact'); closeMenu()" 
         class="block text-warm-gray-700 hover:text-bronze-600 transition-all duration-200 font-medium py-2 cursor-pointer">
        Контакты
      </a>
    </div>
  </nav>
</header>
